<!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog #filterModal class="modal"> <!--quel #filterModal si riferisce al viewChild nel component-->
  <div class="modal-box max-w-lg">
    <h3 class="text-lg font-bold">Select Filters</h3>
        <div class="flex justify-between w-full items-center mt-6">
            <div class="flex flex-col w-full gap-6">
                <label class="flex justify-between items-center">
                    <span class="font-semibold">Select Gender:</span> 
                        <form class="filter">
                            <input type="reset" value="x" class="btn btn-square">
                            <input type="radio" class="btn" 
                            [(ngModel)]="memberParams().gender"
                            name="gender"
                            aria-label="Male"
                            value="male">
                            <input type="radio" class="btn" 
                                [(ngModel)]="memberParams().gender"
                                name="gender"
                                aria-label="Female"
                                value="female"
                            >
                        </form>
                </label>
                <label class="flex justify-between items-center">
                    <span class="font-semibold">Select Age: </span>
                    <div class="flex gap-3">
                        <input 
                        type="number"
                        class="input w-20"
                        [min]="18"
                        [(ngModel)]="memberParams().minAge"
                        name="minAge"
                        (change)="onMinAgeChange()" 
                        >
                        <input 
                        type="number"
                        class="input w-20"
                        [min]="memberParams().minAge || 18" 
                        [(ngModel)]="memberParams().maxAge"
                        name="maxAge"
                        (change)="onMaxAgeChange()" 
                        >
                    </div>
                </label>
                <label class="flex justify-between items-center">
                    <span class="font-semibold">Order By:</span>
                    <select name="orderBy" class="select" [(ngModel)]="memberParams().orderBy">
                        <option disabled selected>Order by</option>
                        <option value="created">Newest members</option>
                        <option value="lastActive">Last active members</option>
                    </select>
                </label>


                <label class="flex justify-between items-center">
                    <span class="font-semibold">City:</span>
                    
                    <select name="orderBy" class="select" [(ngModel)]="memberParams().city">
                        <option disabled>**City**</option>
                        <option selected value="">All the cities</option>
                        @for (city of cities; track $index) {
                            <option [value]="city">{{city}}</option> 
                            <!--occhio a mettere le [] a value se vogliamo assegnarli un valore di 
                            ciÃ² che prendiamo dal component-->
                        }
                    </select>
                </label>

                <label class="flex justify-between items-center">
                    <span class="font-semibold">Select Country: </span>
                    
                        <div class="flex gap-3">
                            <input 
                            type="text"
                            class="input w-70"
                            placeholder="Search Country"
                            [(ngModel)]="memberParams().country"
                            name="country"
                            >
                        </div> 
                </label>
            </div>
        </div>
    <div class="modal-action">
        <button (click)="submit()" class="btn btn-primary">Submit</button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button click="close()">Close</button>
  </form>
</dialog>
