@if(paginatedMembers(); as paginatedResult){
    <div class="flex flex-col w-full">
        <div class="flex justify-between items-center">
            <div class="flex gap-3 items-center">
                <button (click)="openModal()" class="btn btn-primary">Select Filter</button>
                <button (click)="resetFilters()" class="btn btn-neutral">Reset Filter</button>
                <div class="text-lg bg-base-100 py-2 px-4 border rounded-lg text-primary capitalize">
                    {{displayMessage}}
                </div>
            </div>
            @if (paginatedResult.metadata; as metadata) {
            <!-- controlliamo se ci sono metadati  vuol dire che stiamo avendo dei risultati dal db-->
                <app-paginator 
                    [pageNumber]="metadata.currentPage" 
                    [totalCount]="metadata.totalCount"
                    [totalPages]="metadata.totalPages" 
                    [pageSize]="metadata.pageSize" 
                    (pageChange)="onPageChange($event)" />
            }

        </div>
    @if (paginatedResult.items; as members) {
        <div class="grid grid-cols-5 gap-3">
            @for (member of members; track member.id) {
            <app-member-card [member]="member" /> <!-- passo il singolo member al componente member-card 
                        quel [member] si riferisce al member corrente -->
            }
            </div>
        }
    </div>
}

<app-filter-modal 
    #filterModal
    [hidden]="!paginatedMembers()" 
    [memberParams]="memberParams"
    (closeModal)="onClose()" 
    (submitData)="onFilterChange($event)" 
/>
